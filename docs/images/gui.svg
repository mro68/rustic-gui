<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
    <svg width="100%"
         height="100%"
         viewBox="0 0 1280 1280"
         version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         xml:space="preserve"
         xmlns:serif="http://www.serif.com/"
         style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
        <rect id="Readme"
              x="0"
              y="0"
              width="1280"
              height="1280"
              style="fill:none;" />
        <!-- GUI badge: black rounded rectangle with white 'gui' text, rotated to match visual style -->
        <g id="gui-badge" transform="rotate(-18 1060 1160)">
            <rect x="980"
                  y="1120"
                  width="160"
                  height="90"
                  rx="8"
                  ry="8"
                  fill="#000"
                  opacity="1" />
            <text x="1060"
                  y="1160"
                  font-family="Arial, Helvetica, sans-serif"
                  font-size="56"
                  font-weight="700"
                  fill="#fff"
                  text-anchor="middle"
                  alignment-baseline="central">gui</text>
        </g>
   
        <defs>
            <radialGradient id="_Radial1"
                            cx="0"
                            cy="0"
                            r="1"
                            gradientUnits="userSpaceOnUse"
                            gradientTransform="matrix(-6,-904,904,-6,640,1018)">
                <stop offset="0" style="stop-color:#9c9c9b;stop-opacity:1" />
                <stop offset="1" style="stop-color:#5b5651;stop-opacity:1" />
            </radialGradient>
            <!-- other defs preserved -->
        </defs>
    </svg>